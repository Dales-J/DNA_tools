<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNA Easy Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --light-bg: #f0f4f8;
      --dark-bg: #0a0f1c;
      --primary: #0050b3;
      --primary-hover: #003f8a;
      --panel-bg: rgba(255, 255, 255, 0.1);
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      color: var(--text-dark);
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.light-mode {
      background: var(--light-bg);
      color: var(--text-light);
    }

    .topbar {
      background: #1f2d40;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .topbar h1 {
      color: #fff;
      font-size: 20px;
    }

    .nav-tabs {
      display: flex;
      gap: 10px;
    }

    .nav-tabs button {
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-tabs button:hover {
      background: var(--primary-hover);
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
    }
    .toggle-switch::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle-switch.active::before {
      transform: translateX(26px);
    }

    .main-container {
      padding: 20px;
      text-align: center;
    }

    .panel {
      max-width: 600px;
      margin: auto;
      background: var(--panel-bg);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .panel h2 {
      margin-bottom: 10px;
    }

    .product {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: left;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product button {
      background: var(--primary);
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 2000;
      width: 90%;
      max-width: 600px;
      animation: fadeIn 0.4s ease;
      overflow-y: auto;
      max-height: 80vh;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0008;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: var(--primary);
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .nav-tabs {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h3>DNA Easy Access</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkLogin()">Login</button>
      <p id="errorMsg" style="color:red;"></p>
    </div>
  </div>

  <div class="topbar">
    <h1>DNA Easy Access</h1>
    <div class="nav-tabs">
      <button onclick="openPopup('linksPopup')">Links</button>
      <button onclick="openPopup('formsPopup')">Forms</button>
      <button onclick="openPopup('clientPopup')">Client</button>
      <div class="toggle-switch" id="modeSwitch"></div>
    </div>
  </div>

  <div class="main-container">
    <div class="panel">
      <h2>Allianz Traditional Plans</h2>

      <!-- Product info goes here, unchanged from previous code -->

    </div>
  </div>

  <!-- Popups -->
  <div class="popup" id="clientPopup">
    <div class="popup-header">
      <h3>Client Information</h3>
      <button class="popup-close" onclick="closePopup('clientPopup')">&times;</button>
    </div>
    <form id="clientForm">
      <h4>Proposed Insured & Owner</h4>
      <label>Last Name: <input type="text" name="lastName" required></label>
      <label>First Name: <input type="text" name="firstName" required></label>
      <label>Middle Name: <input type="text" name="middleName" required></label>
      <label>Birth Date: <input type="date" name="birthDate" required></label>
      <label>Place of Birth: <input type="text" name="birthPlace" required></label>
      <label>Civil Status: <input type="text" name="civilStatus" required></label>
      <label>Gender: <input type="text" name="gender" required></label>
      <label>Occupation: <input type="text" name="occupation" required></label>
      <label>Height: <input type="text" name="height" required></label>
      <label>Mobile Number: <input type="text" name="mobile" required></label>
      <label>Home Phone Number: <input type="text" name="homePhone" required></label>
      <label>Residence Address & ZIP Code: <input type="text" name="residenceAddress" required></label>
      <label>Business/Employer’s Name: <input type="text" name="employerName" required></label>
      <label>Employer’s Address & ZIP Code: <input type="text" name="employerAddress" required></label>
      <label>Employer’s Contact Number: <input type="text" name="employerContact" required></label>
      <label>Email Address: <input type="email" name="email" required></label>
      <label>TIN or SSS Number: <input type="text" name="tinSss" required></label>
  
      <h4>Beneficiary Details</h4>
      <label>Full Name: <input type="text" name="beneficiaryName" required></label>
      <label>Birthday: <input type="date" name="beneficiaryBirthday" required></label>
      <label>Gender: <input type="text" name="beneficiaryGender" required></label>
      <label>Relationship to Insured: <input type="text" name="beneficiaryRelation" required></label>
  
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function openPopup(popupId) {
      document.getElementById(popupId).style.display = 'block';
    }

    function closePopup(popupId) {
      document.getElementById(popupId).style.display = 'none';
    }

    document.getElementById('modeSwitch').addEventListener('click', function() {
      document.body.classList.toggle('light-mode');
      this.classList.toggle('active');
    });

    function checkLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'user@example.com' && password === 'password123') {
        document.getElementById('loginScreen').style.display = 'none';
      } else {
        document.getElementById('errorMsg').innerText = 'Invalid login credentials';
      }
    }
  </script>
</body>
</html>
